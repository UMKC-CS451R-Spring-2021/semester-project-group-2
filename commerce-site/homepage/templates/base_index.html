{% load static %}
<!--The static folder consists of your bootstrap files (.css, .js, fonts, etc)-->
<!--When you load the static folders is calls all those folders in the static files without having to code each one in individually-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Commerce Bank</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
</head>
<!--Navbar Starts Here-->
<nav class="navbar navbar-expand-lg navbar-light mb-4" style="background-color: #D8D8D8;">
  <!-- Navbar content -->
  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <a class="navbar-brand" style="color:#006747;">Commerce Bank</a>
  
  <!--When collapsed enough a button will appear to allow option of navbar-->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>

  <!--This holds navbar contents-->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
          <a class="nav-link" href="#">About Us <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
          <a class="nav-link" href="#">Contact Us <span class="sr-only">(current)</span></a>
      </li>
      </ul>

      <!--Dropdown-->
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">My Tasks</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Logout</a>
        </div>
        </li>
    </ul>

      <!--Search bar (not needed but here for posterity)
      <form class="form-inline my-2 my-lg-0"  action="#" method='GET'>
          <input class="form-control mr-sm-2" type="search" name='q' aria-label="Search" placeholder='Search' value={{request.GET.q}}  >
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      -->
      
      <a class="btn btn-outline-login" href="#">Login</a>
      <a class="btn btn-outline-register ml-2 mr-2" href="#">Register</a>

  </div>
</nav>
  <!--Navbar Ends-->
<body>
{% block content %}{% endblock %}
</body>
</html>
